<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="individual_page_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Musicals Collection</title>
</head>
<body>

    <nav id="navigation">
        <div id="logo"></div>
        <button id="home">The Musical Collection</button>

        <div id="discoverContainer">
            <button id="discoveryBtn">Discovery</button>
        </div>

        <div id="newsContainer">
            <button id="newsBtn">Comparison</button>
        </div>
          
         <div id="searchBox">
            <span id="piano_icon"></span>
            <span id="collectionSearch"></span>
            <input type="text" placeholder="Search" id="search">
         </div>
        
    </nav>


    <div id="indv_container">
        <div id="imgContainer">
            <div id="indv_background_img">
                <div id="indv_background_feather"></div>
            </div>
        </div>
        <div id="indv_content_container">
            <div id="indv_content">
                <div id="content">
                    <h2 id="title">Starstruck</h2>
                    <div id="metricsBlock">
                        <div id="metrics">
                            <span id="MPAA">PG</span><span id="MPAA_reason"></span>
                            <span id="Year">1981</span> <span>1h 55m</span> <span id="IMDBimg"></span><span id="IMDB">9.8</span> <span id="tomato"></span><span>90%</span> 
                        </div>
                        <div id="categories">
                            <span>Musical, Comedy, Drama, Australian</span>
                        </div>
                    </div>
                    <hr>
                    <div id="descriptionBlock">
                        <p id="description">A teenage girl, with dreams of becoming a famous singer, tries to secure a spot on a local televised talent show.
                        </p>
                        <div id="people">
                            <div id="director">
                                <div id="director_img"></div>
                                <div id="director_container">
                                    <span id="director_txt">Director</span>
                                    <span id="director_name">Gillian Armstrong</span>
                                </div>
                            </div>
                            
                            <!-- <div id="actors">
                                <div id="director_img"></div>
                                <div id="actor_container">
                                    <span id="director_name">Gillian Armstrong</span>
                                </div>
                                <div id="director_img"></div>
                                <div id="actor_container">
                                    <span id="director_name">Gillian Armstrong</span>
                                </div>
                            </div> -->
                            
                        </div>
                        
                    </div>
                </div>
                <div id="dvd_img_container">
                </div>
            </div>
            <div id="indv_video_container">
                <iframe id="video" src="https://www.youtube.com/embed/ucf3bzv-e9M?si=9fXkvvV4mFv8sv00" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
           

        </div>
    </div>
    

    <div id="footer">
        <a id="attribute" 
        href="attribution.html">Attribution</a>
    </div>
    
</body>
</html>
