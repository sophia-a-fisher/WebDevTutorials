<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- // For more awesome icones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Increment Decrement</title>
</head>
<body>
    <div class="wrap">
        <h3>INCREMENT DECREMENT</h3>
        <input type="number" name="" id="numberbox" value="0">
        <button>
            <i class="fas fa-plus-circle"  id="plus"></i></button>
        <button><i class="fas fa-minus-circle"  id="minus"></i></button>
        <button><i class="fas fa-sync"  id="reset"></i></button>
    </div>
    

    <script src="app.js"></script>
    
</body>
</html>
