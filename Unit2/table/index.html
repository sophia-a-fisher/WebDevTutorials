<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>

<style>
    table{
        border-collapse: collapse;
    }
    td,th {
        border: 1px solid black;
        padding: 5px;
    }
    



</style>

<body>
    <h2>HTML Table</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sophia</td>
                <td>Fisher</td>
                <td>craxyzats@gmail.com</td>
            </tr>
            <tr>
                <td>Jon</td>
                <td>Fisher</td>
                <td>boi@gmail.com</td>
            </tr>
            <tr>
                <td>Adrian</td>
                <td>Fisher</td>
                <td>huh@gmail.com</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
