<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <h1 class="text-center bg-info p-2 text-white h4">Robot Card Maker</h1>
    <div class="container">
        
        <div class="row ">

            <div class="col-sm-3">

                                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Launch demo modal
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3 mb-4">
                                <label for="robotImage" class="form-label">Upload Pic</label>
                                <input type="file" id="robotImage" class="form-control">
                            </div>
                    
                            <div class="mb-3">
                                <label for="setName" class="form-label">Robot Name</label>
                                <input type="text" class="form-control" id="setName" placeholder="Enter robot name">
                            </div>
                           
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-outline-primary" id="btnMakeRobot">Add Product</button>
                    </div>
                    </div>
                </div>

            </div>

            <div class="col-sm-9">
                <div id="parent" class="row parentElement">
                    <div class="card m-2 mb-4" style="width: 10rem;">
                        <img src="robots\robo1.png" class="card-img-top py-2" alt="...">
                        <div class="card-body">
                            <h5 class="card-title robotName text-center">PR-42657</h5>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
          
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
   
  
    <script>

        const parentElement = document.querySelector("#parent");
        const roboImg = document.querySelector('#robotImage');
        const setName = document.querySelector('#setName');
        const btn = document.querySelector('#btnMakeRobot');
        const price = document.querySelector('#price');

        class robotCard {
            constructor(parentElement, name, img){
                this.parentElement = parentElement;
                this.name = name;
                this.img = img;
            }

            createRobotCard(){
                let newCard = document.createElement('div');
                newCard.classList.add('card', 'm-2', 'mb-4');
                newCard.style.width = '10rem';

                let newImg = document.createElement('img');
                newImg.src = "robots/" + roboImg.files[0].name;
                newImg.classList.add('card-img-top', 'py-2');
                newImg.alt = 'robot picture';

                let roboLabel = document.createElement('div');
                roboLabel.classList.add("card-body");

                let roboName = document.createElement('h5');
                roboName.classList.add('card-body', 'robotName', 'text-center');
                roboName.innerHTML = this.name.toUpperCase();

                roboLabel.appendChild(roboName);
                newCard.appendChild(newImg);
                newCard.appendChild(roboLabel);
                this.parentElement.appendChild(newCard);
            }
        }

        btn.addEventListener('click', function(){

            if(roboImg.value == ''){
                roboImg.classList.add("is-invalid");
            } else {
                roboImg.classList.remove('is-invalid'); 
            }
            
            if (setName.value.trim() == '') {
                setName.classList.add("is-invalid");
            } else {
                setName.classList.remove('is-invalid');
            }
            
            if ((roboImg.value != '') && (setName.value.trim() != '')) {
                const robot = new robotCard(parentElement, setName.value, roboImg.value);
                robot.createRobotCard();

                setName.value = '';
                roboImg.value = '';
                roboImg.classList.remove('is-invalid');
                setName.classList.remove('is-invalid');
            }

            
        })

    </script>

</body>
</html>
