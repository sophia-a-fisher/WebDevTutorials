<html>
    <head>
        <title>Inline Block-Level Elements</title>
    </head>
    <body>
        <h2>Inline VS Block-Level Elements</h2>
        <!-- Example of block-level elements -->
        <h1 style="background:rgb(28, 123, 96)">Sophia</h1>
        <p style="background:rgb(28, 123, 96)">Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque odio dolorem debitis corporis quos quam consequatur velit rem quisquam recusandae.</p>

        <ul style="background:rgb(28, 123, 96)">
            <li>Example Element</li>
            <li>Example Element</li>
        </ul>

        <!-- Example of table -->
        <table style="background:rgb(28, 123, 96)">
            <thead>
                <th>Header 1</th>
                <th>Header 2</th>
            </thead>
            <tbody>
                <td>Data 1</td>
                <td>Data 2</td>
            </tbody>
        </table>
        <form action="" style="background:rgb(28, 123, 96)">
            <!-- Inline element -->
            <input type="text" placeholder="Enter first name">
            <input type="text" placeholder="Enter last name">

        </form>

        <!-- Inline elements example -->
        <a href="">A Link</a>
        <input type="text">
        <input type= "checkbox">
        <strong>Strong</strong>
        <em>Emphasis</em>
        <img src="https://img.freepik.com/free-photo/lemon-table_144627-22176.jpg" alt="" height="100" width="100">
        <button>Button</button>
        <!-- For connects the textbox to its label -->
        <label for="firstname">First name: </label>
        <input type="text" id="firstname">
    </body>
</html>
